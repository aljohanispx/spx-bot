name: SPX Bot Daily Job

on:
  schedule:
    - cron: '50 19 * * 0-4'  # 10:50 PM بتوقيت السعودية
  workflow_dispatch:

jobs:
  send_spx_summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python main.py
